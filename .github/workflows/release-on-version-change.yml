name: Release on Version Change

on:
  push:
    branches:
      - dev
    paths:
      - 'package.json'

jobs:
  release:
    name: Release new version
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check_version_change.outputs.should_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Read versions from package.json
        run: |
          YARN_VERSION=$(jq -r '.packageManager' package.json | cut -d'@' -f2)
          NODE_VERSION=$(jq -r '.engines.node' package.json)
          echo "YARN_VERSION=$YARN_VERSION" >> $GITHUB_ENV
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check if version field changed
        id: check_version_change
        run: |
          git fetch origin main
          PREV_VERSION=$(git show origin/main:package.json | jq -r '.version')
          NEW_VERSION=$(jq -r '.version' package.json)
          if [ "$PREV_VERSION" = "$NEW_VERSION" ]; then
            echo "::notice::No version change detected. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_ENV
          fi

      - name: Configure Git
        if: ${{ steps.check_version_change.outputs.should_release == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev into main
        if: ${{ steps.check_version_change.outputs.should_release == 'true' }}
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff -m "Release ${{ env.version }}" dev
          git push origin main
        env:
          version: ${{ env.version }}

  deploy:
    name: Deploy to SSH Server
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.should_release == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read versions from package.json
        run: |
          YARN_VERSION=$(jq -r '.packageManager' package.json | cut -d'@' -f2)
          NODE_MAJOR=$(jq -r '.engines.node' package.json | sed -E 's/[^0-9]*([0-9]+).*/\1/')
          echo "YARN_VERSION=$YARN_VERSION" >> $GITHUB_ENV
          echo "NODE_MAJOR=$NODE_MAJOR" >> $GITHUB_ENV

      - name: Run deployment script
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262 # v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          envs: YARN_VERSION,NODE_MAJOR
          request_pty: true
          script_stop: true
          script: |
            become capx git -C '$HOME/www/js' fetch origin
            become capx git -C '$HOME/www/js' reset --hard origin/main
            become capx git -C '$HOME/www/js' pull origin main
            become capx webservice --mem 2G --cpu 2 node${NODE_MAJOR} shell -- npx corepack enable --install-directory '$HOME/.local/bin'
            become capx webservice --mem 2G --cpu 2 node${NODE_MAJOR} shell -- corepack prepare yarn@${YARN_VERSION} --activate
            become capx webservice --mem 2G --cpu 2 node${NODE_MAJOR} shell -- yarn --cwd '$HOME/www/js' install
            become capx webservice --mem 2G --cpu 2 node${NODE_MAJOR} shell -- yarn --cwd '$HOME/www/js' build
            become capx webservice restart
